<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Magic Hat - Odin Project</title>
	<link rel="stylesheet" href="./style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="card header">
		<div class="header-logo"><a href="#">Magic Hat Jo</a></div>
		<ul class="header-links">
			<li><a href="#foundations-section">Foundations</a></li>
		</ul>
	</div>

	<div class="main-container">
		<div class="card hero-container">
			<div class="hero-text">
				<h2>The Odin Project</h2>
				<p>Learning by doing, one project at a time.</p>
			</div>
			<img src="./images/odin-logo.png" alt="The Odin Project logo">
		</div>

		<div class="card information-header-container" id="foundations-section">
			<p>Foundations</p>
			<img src="./images/badge-foundations.svg" alt="Foundations badge">
		</div>

		<div class="card information-container">
			<div class="info-card">
				<div class="info-image"><button class="info-button" id="rps-button"></button></div>
				<p>Rock Paper Scissors</p>
			</div>
			<div class="info-card">
				<div class="info-image"><button class="info-button" id="eas-button"></button></div>
				<p>Etch-a-Sketch</p>
			</div>
			<div class="info-card">
				<div class="info-image"></div>
				<p>Project Title</p>
			</div>
		</div>

		<div class="card quote-container">
			<p>"Programming is the closest thing we have to magic."</p>
			<div class="quote-source">-Many people, probably</div>
		</div>
	</div>
	
	<div class="card footer">
		Copyright Â© MagicHatJo 2023
	</div>
</body>
</html>
