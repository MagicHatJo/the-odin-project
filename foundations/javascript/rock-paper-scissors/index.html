<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="content">
		<div class="header-message">Rock Paper Scissors</div>
		<div class="game-container">
			<div class="content-column score">
				<div id="cpu-score">0</div>
				<div id="score-divider">|</div>
				<div id="player-score">0</div>
			</div>
			<div class="content-column game">
				<div class="cpu-options"><img id="cpu-option" src="./images/blank.png" /></div>
				<div class="rps-options">
					<button class="rps-option" id="rock"></button>
					<button class="rps-option" id="paper"></button>
					<button class="rps-option" id="scissors"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
