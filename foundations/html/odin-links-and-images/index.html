<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Homepage</h1>
	<!-- Redirects -->
	<a href="https://www.theodinproject.com/about">Click me</a>
	<!-- 
		While href specifies the destination link, target specifies where the
		linked resource will be opened. If it is not present, then, by default,
		it will take on the _self value which opens the link in the current tab.
		To open the link in a new tab or window (depends on browser settings)
		you can set it to _blank as follows:
	-->
	<a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
	<a href="pages/about.html">About</a>

	<img src="./images/dog.jpg" alt="The Odin Project Logo">
</body>
</html>
