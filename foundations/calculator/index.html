<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="header">Calculator</div>
	<div class="content">
		<div class="content-column calculator-content">
			<div id="current-formula"></div>
			<div id="current-operand">0</div>
			<div class="extra-ui">
				<button class="base-row" id="button-hex">
					<div class="base-abbr">HEX</div>
					<div class="base-num" id="hex-out">0</div>
				</button>
				<button class="base-row" id="button-dec">
					<div class="base-abbr">DEC</div>
					<div class="base-num" id="dec-out">0</div>
				</button>
				<button class="base-row" id="button-oct">
					<div class="base-abbr">OCT</div>
					<div class="base-num" id="oct-out">0</div>
				</button>
				<button class="base-row" id="button-bin">
					<div class="base-abbr">BIN</div>
					<div class="base-num" id="bin-out">0</div>
				</button>
			</div>

			<div class="button-container" id="button-container">
				<div class="button-row">
					<button class="operator" id="button-and">AND</button>
					<button class="operand"  id="button-a">A</button>
					<button class="operator" id="button-shift-left">«</button>
					<button class="operator" id="button-shift-right">»</button>
					<button class="operator" id="button-clear">C</button>
					<button class="operator" id="button-delete">DEL</button>
				</div>
				<div class="button-row">
					<button class="operator" id="button-or">OR</button>
					<button class="operand"  id="button-b">B</button>
					<button class="operator" id="button-open-paren">(</button>
					<button class="operator" id="button-close-paren">)</button>
					<button class="operator" id="button-mod">%</button>
					<button class="operator" id="button-divide">÷</button>
				</div>
				<div class="button-row">
					<button class="operator" id="button-not">NOT</button>
					<button class="operand"  id="button-c">C</button>
					<button class="operand"  id="button-7">7</button>
					<button class="operand"  id="button-8">8</button>
					<button class="operand"  id="button-9">9</button>
					<button class="operator" id="button-times">x</button>
				</div>
				<div class="button-row">
					<button class="operator" id="button-nand">NAND</button>
					<button class="operand"  id="button-d">D</button>
					<button class="operand"  id="button-4">4</button>
					<button class="operand"  id="button-5">5</button>
					<button class="operand"  id="button-6">6</button>
					<button class="operator" id="button-minus">-</button>
				</div>
				<div class="button-row">
					<button class="operator" id="button-nor">NOR</button>
					<button class="operand"  id="button-e">E</button>
					<button class="operand"  id="button-1">1</button>
					<button class="operand"  id="button-2">2</button>
					<button class="operand"  id="button-3">3</button>
					<button class="operator" id="button-plus">+</button>
				</div>
				<div class="button-row">
					<button class="operator" id="button-xor">XOR</button>
					<button class="operand"  id="button-f">F</button>
					<button class="operand"  id="button-sign">+/-</button>
					<button class="operand"  id="button-0">0</button>
					<button class="disabled" id="button-decimal">.</button>
					<button class="equals"   id="button-equals">=</button>
				</div>
			</div>
		</div>

		<div class="content-column" id="calculator-history">
			<div class="history-node">
				<div class="history-prompt"></div>
				<div class="history-answer"></div>
			</div>
		</div>
	</div>
	<div class="footer">Copyright © MagicHatJo 2023</div>
</body>
</html>
